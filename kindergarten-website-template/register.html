    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

<body>
   <!-- Navbar Start -->
   <div class="container-fluid bg-light position-relative shadow">
    <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0 px-lg-5">
        <a href="" class="navbar-brand font-weight-bold text-secondary" style="font-size: 50px;">
            <i class="flaticon-043-teddy-bear"></i>
            <span class="text-primary">E-learning</span>
        </a>
       
        
    </nav>
</div>
<!-- Navbar End -->
    <div class="main-wrapper login-body">
		<div class="container">
			<!-- Header -->
			<!-- <header class="log-header">
				<a href="index.html"><img class="img-fluid logo-dark" src="assets/img/logo.svg" alt="Logo"></a>
			</header> -->
			<!-- /Header -->

			<div class="login-wrapper">
				<div class="loginbox">						
					<div class="login-auth">
						<div class="login-auth-wrap">						
							<h1>Signup! <span class="d-block"> New Account.</span></h1>							
							<form action="index.html">
								
								<div class="form-group">
									<label class="form-label">Name <span>*</span></label>
									<input type="text" class="form-control"  placeholder="Enter Name">
								</div>
			
								<div class="form-group">
									<label class="form-label">Email <span>*</span></label>
									<input type="email" class="form-control"  placeholder="Enter Email">
								</div>
								<div class="form-group">
									<label class="form-label">Phone <span>*</span></label>
									<input type="text" class="form-control"  placeholder="Enter Phone">
								</div>
								<div class="form-group">
									<label class="form-label">Address <span>*</span></label>
									<input type="text" class="form-control"  placeholder="Enter Address">
								</div>
								<div class="form-group">
									<label class="form-label">Password <span>*</span></label>
									<div class="pass-group">
										<input type="password" class="form-control pass-input" placeholder="Enter Password">
										<span class="fas fa-eye toggle-password"></span>
									</div>
								</div>		
								<div class="form-group">
									<label class="form-label">Confirm Password <span>*</span></label>
									<div class="pass-group">
										<input type="password" class="form-control" placeholder="Enter Confirm Password">
										
									</div>
								
								<a href="login.html" class="btn btn-outline-light w-100 btn-size" style="background-color: rgb(255, 0, 0);">Sign Up</a>
								<div class="login-or">
									<span class="span-or-log">Or, Sign up with your email</span>
								</div>
								
								<div class="text-center dont-have">Already have login ? <a href="login.html">Sign In</a></div>
							</form>							
						</div>
					</div>
				</div>
			</div>	
		</div>		
	</div>


  


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary p-3 back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
